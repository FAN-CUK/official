<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="signup.css" />
 
</head>
<body>
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
        회원가입
    </button>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">회원가입</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" class="form-group" id="name" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="major">전공</label>
                        <input type="checkbox" class="form-group" id="major" placeholder="">컴퓨터정보공학부
                        <input type="checkbox" class="form-group" id="major" placeholder="">타학과
                    </div>
                    <div class="form-group">
                        <label for="number">학번</label>
                        <input type="text" class="form-group" id="number" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="emailcheck">이메일</label>
                        <input type="email" id="emailcheck" class="form-group" placeholder=""> @ 
                        <select>
                            <option>naver.com</option>
                            <option>hanmail.net</option>
                            <option>gmail.com</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputpassword">연락처</label>
                        010 - 
                        <input type="password" class="form-group" id="phonenumber" placeholder=""> - 
                        <input type="password" class="form-group" id="phonenumber" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="inputpassword">비밀번호</label>
                        <input type="password" class="form-group" id="inputpassword" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="inputpassword">비밀번호 확인</label>
                        <input type="password" class="form-group" id="inputpassword" placeholder="">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default">제출</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
